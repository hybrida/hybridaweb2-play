@(images: List[GalleryImage])
<div class="container-fluid center-container">
    <div class="row space-below">
        <div class="col-xs-12 space-above">
            <div class="page-box">
<script src='assets/javascripts/jquery-1.11.2.min.js'></script>
<script src='assets/javascripts/masonry.js'></script>

<style>
    .image {
        padding: 0;
        margin: 0;
        box-shadow: 0px 5px 5px rgba(0,0,0,0.5);
        margin-bottom: 10px;
        margin-left: 5px;
        margin-right: 5px;
        overflow: hidden;
        border-radius: 5px;
        border: 2px solid black;
        float: left;
    }
</style>

<form name="GalleryImage" action="@gallery.routes.Gallery.uploadGalleryImage()" method="POST" enctype="multipart/form-data">
    <input type="file" name="image"></input>
    <input type="text" name="title"></input>
    <input type="text" name="description"></input>
    <input type="submit" value="Post"></input>
</form>

<div class="gallery">
    @for(image <- images) {
        <div class="image">
            <img
                src="@image.getThumbURL()"
                alt="@image.getTitle()"
                longdesc="@image.getDescription()"
                width="@(image.getThumbSize()/(scala.util.Random.nextInt(3)+1))"
                height="@(image.getThumbSize()/(scala.util.Random.nextInt(3)+1))"
            >
        </div>
    }
    <!--@@for(a <- 1 until 20) {
        <div class="image" style="width: @@(100+scala.util.Random.nextInt(3)*100)px; height: @@(100+scala.util.Random.nextInt(3)*100)px;">
            @@a
        </div>
    }-->
</div>

<script>
    var $grid = $('.gallery').masonry({
        // options
        itemSelector: '.image',
        columnWidth: 1 //MUST be changed to something bigger to optimize
    });
</script>
</div>
</div>
</div>
</div>
