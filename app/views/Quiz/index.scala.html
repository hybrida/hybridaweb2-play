<div ng-app="quiz" class="quiz-container">
    <div ng-controller="tabController as tabCtrl">
        <ul class="nav nav-tabs quiz-tabs">
            <li role="presentation" ng-class="{active: tabCtrl.currentTab === 'season' }">
                <a href ng-click="tabCtrl.currentTab = 'season'">Sesong</a>
            </li>
            <li role="presentation" ng-class="{active: tabCtrl.currentTab === 'quiz' }">
                <a href ng-click="tabCtrl.currentTab = 'quiz'">Quiz</a>
            </li>
            <li role="presentation" ng-class="{active: tabCtrl.currentTab === 'quizTeams' }">
                <a href ng-click="tabCtrl.currentTab = 'quizTeams'">Quizlag</a>
            </li>
        </ul>

        <quiz-teams ng-show="tabCtrl.currentTab === 'quizTeams'"></quiz-teams>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="@routes.Assets.at("javascripts/quiz.js")"></script>
