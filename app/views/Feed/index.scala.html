@(link: String)
<!--
    This file defines a generic text editor that POSTs to the given route
    It allows you to upload a file as well. The handler that will take in the
    POST data should look for "title", "ingress", "article", and "picture".
    The aforementioned will contain UTF-8 data and binary data respectively.
-->
<script src="/assets/ckeditor/ckeditor.js"></script>
<link href="sample.css" rel="stylesheet">
<style>

/* Style the CKEditor element to look like a textfield */
.cke_textarea_inline
{
padding: 10px;
height: 200px;
overflow: auto;
background-color: #ffffff;
border: 1px solid gray;
-webkit-appearance: textfield;
}

</style>
<div class="article_writer">
    <form name="Article" action="/@(link)" method="POST" enctype="multipart/form-data">
        <textarea class="center_text_no_resize center_block" placeholder="Skriv tittelen her" type="text" name="title" rows="1" cols="75" ></textarea>
        <textarea class="center_text_no_resize center_block" placeholder="Skriv en kort oppsummering her" rows="3" cols="75" name="ingress" onfocus=""></textarea>
        <textarea id="editor1" class="center_block pad_1percent_top" placeholder="Skriv ditt innlegg her" rows="12" cols="75" name="article"></textarea>
        <input class="pad_1percent_top center_block" style="display: block; background-color: #c3c3c3; " type="file" name="picture">
        <input class="pad_1percent_top center_inline_block" type="submit" value="Post">
        <script>
            CKEDITOR.inline( 'editor1' );
        </script>
    </form>
</div>
