@(currentColor: Int)

<div class="col-md-4 @if(currentColor==2||currentColor==1){bg-success}@if(currentColor==0){bg-warning}@if(currentColor== -1){bg-danger}">
	<form action="@rfid.routes.RFIDReader.read()" method="post">
		<input name="rfid" type="text" autofocus>
		<input name="color" value="@currentColor" type="submit" hidden>
		dsad
	</form>
</div>
