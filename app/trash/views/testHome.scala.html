@(content: List[List[String]])

@main("Hjem") {
    @navmenu()
    <div style="min-width: 929px">
        <img src="/assets/images/hybirda.png" alt="HYBIRDA!!!!!" width="100%" />
        <div style="padding: 2em 4%; background-color: #ffffff; margin-top: -5px;">
            <div style="border-bottom: 2px solid  #9e9d98 ">
                <p style="font-family:sans-serif;color: #9e9d98;">NEWSFEED</p>
            </div>
            <div class="news">
                <ul>
                    @for(c <- content) {
                        <li>
                            <p>
                                @if(c!=0){
                                    @Html(c(2))
                                }
                            </p>
                            <h2>
                                @Html(c(1))
                            </h2>
                        </li>
                    }
                </ul>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>
}
