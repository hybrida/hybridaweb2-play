@(message: String)

<div class="content">
@helper.form(action = routes.ExampleCookies.updateCookie()){
    <input type="text" name="key" required="true"> <strong>Key (required)</strong> <br/>
    <input type="text" name="value" required="false"> <strong>Value</strong> <br/>
    <input type="submit" value="Create">
}
@helper.form(action = routes.ExampleCookies.clearAllCookies()) {
	<input type="submit" value="Clear">
}
</div>
<div class="content">
    <p style="color: white">@message<p/>
</div>
