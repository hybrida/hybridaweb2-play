<span class="label label-warning pull-right">TODO: admin only</span>

<table class="quiz-team-table table table-hover">
    <tr>
        <th>Sesongnummer</th>
        <th>Beskrivelse</th>
        <th></th>
    </tr>
    <tr ng-repeat="season in seasonCtrl.saved | orderBy : season.seasonNumber ">
        <td>{{season.seasonNumber}}</td>
        <td>{{season.description}}</td>
        <td class="quiz-table-action">
            <button type="button" class="btn btn-default btn-sm" ng-click="seasonCtrl.modifySeason(season)">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="seasonCtrl.deleteSeasonById(season)">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </td>
    </tr>
    <tr ng-repeat="season in seasonCtrl.temporary">
        <td><input required type="text" class="form-control" placeholder="Name" ng-model="season.seasonNumber" autofocus /></td>
        <td><input required type="text" class="form-control" placeholder="Name" ng-model="season.description" /></td>
        <td class="quiz-table-action">
            <button type="button" class="btn btn-default btn-sm"
                    ng-click="seasonCtrl.putSeason(season)" ng-disabled="!(season.seasonNumber && season.description)">
                <span class="glyphicon glyphicon-save"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm"
                    ng-click="seasonCtrl.deleteNewSeason(season)">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" class="btn btn-default btn-sm" ng-click="seasonCtrl.createNewSeason()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="seasonCtrl.debug()">
                Debug
            </button>
        </td>
        <td></td>
        <td></td>
    </tr>
</table>

{{seasonCtrl.sharedData.message}}
