<div ng-app="quiz" class="quiz-container">
    <ul class="nav nav-tabs">
        <li role="presentation"><a href>Poengtavle</a></li>
        <li role="presentation" class="active"><a href>Quizlag</a></li>
    </ul>

    <div ng-controller="ScoreboardController as score" ng-hide="true">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="(team, score) in score.teamScores | orderBy:'-score'">
                <span class="badge">{{score}}</span>
                {{team}}
            </li>
        </ul>
    </div>

    <div ng-controller="QuizTeamController as teamOverview">
        <table class="quiz-team-table table table-hover">
            <tr>
                <th>Lag</th>
                <th>Beskrivelse</th>
                <th></th>
            </tr>
            <tr ng-repeat="team in teamOverview.teams">
                <td>{{team.name}}</td>
                <td>{{team.description}}</td>
                <td class="quiz-team-table-action">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="newTeam in teamOverview.newTeams">
                <td><input type="text" class="form-control" placeholder="Name" ng-model="newTeam.name">{{newTeam.name}}</td>
                <td><input type="text" class="form-control" placeholder="Name" ng-model="newTeam.description">{{newTeam.description}}</td>
                <td class="quiz-team-table-action">
                    <button type="button" class="btn btn-default btn-sm" ng-click="teamOverview.saveTeam(newTeam)">
                        <span class="glyphicon glyphicon-save"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="teamOverview.deleteNewTeam(newTeam)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-default btn-sm" ng-click="teamOverview.createNewTeam()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="@routes.Assets.at("javascripts/quiz.js")"></script>
