<div ng-app="quiz">
    <div ng-controller="ScoreboardController as score">
        <h1>Total scores</h1>
        <ul>
            <li ng-repeat="(team, score) in score.teamScores">
                {{team}} has {{score}} points.
            </li>
        </ul>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="@routes.Assets.at("javascripts/quiz.js")"></script>
