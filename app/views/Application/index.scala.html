@(content: Html)


<div data-ride="carousel" class="carousel slide" id="carousel-frontpage">
    <ol class="carousel-indicators">
        <li class="" data-slide-to="0" data-target="#carousel-frontpage"></li>
        <li data-slide-to="1" data-target="#carousel-frontpage" class="active"></li>
        <li data-slide-to="2" data-target="#carousel-frontpage" class=""></li>
    </ol>
    <div style="padding-top: 37%"></div>
    <div role="listbox" class="carousel-inner container-with-set-aspect-ratio">
        <div class="item active">
            <img src="/assets/images/hybirda.png" data-holder-rendered="true">
        </div>
        <div class="item">
            <img src="/assets/images/vevsjef-1.jpg" data-holder-rendered="true">
        </div>
        <div class="item">
            <img src="/assets/images/instacarousel.png" data-holder-rendered="true">

        </div>
    </div>
    <a data-slide="prev" role="button" href="#carousel-frontpage" class="left carousel-control">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a data-slide="next" role="button" href="#carousel-frontpage" class="right carousel-control">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container">
    @content
</div>
